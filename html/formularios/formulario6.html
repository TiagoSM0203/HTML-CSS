<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="cadastro.php" method="get">
        <p>
            <label for="icor">Cor: </label>
            <input type="color" name="cor" id="icor" value="#00ff00">
        </p>
        <p>
            <label for="inivel">Nivel de satisfacao</label>
            <input type="range" name="Nivel" id="inivel" min="1" max="5" value="2">
        </p>
        <p>
            <label for="ifoto">Foto do perfil</label>
            <input type="file" name="Foto" id="ifoto">
        </p>
        <!-- QUANDO USAR O TIPO DE INPUT FILE TEM QUE USAR O METHOD POST OU ELEMENTOS QUE PASSAM DE 3000 BYTES -->
        <p>
            <input type="submit" value="Enviar">
        </p>
    </form>
</body>
</html>
