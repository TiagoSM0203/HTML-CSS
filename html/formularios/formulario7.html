<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>Form</h1>
    <form action="cadastro.php" method="post">
        <p>
            <label for="iest">---Estado---</label>
            <select name="estadp" id="iest">

                <option value="" selected>Escolha</option>
                <optgroup label="Regiao Sudeste">
                    <option value="SP">Sao paulo</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="MG">Minas</option>
                </optgroup>

                <optgroup label="Regiao Nordeste">
                    <option value="MA">Maranhao</option>
                    <option value="PE">Pernambuco</option>
                    <option value="RN">Rio Grande do Sul</option>
                </optgroup>
            </select>
        </p>

        <p>
            <label for="iprof">Profissao</label>
            <input type="text" name="prof" id="iprof" list="lstprof">
            <datalist id="lstprof">
                <option value="ADM">Administrador</option>
                <option value="DEV">Programador</option>
                <option value="MED">Medico</option>
                <option value="CON">Contador</option>
            </datalist>
            
        </p>

        <p>
            <label for="imsg">Mensagem: </label>
            <!-- TEXTAREA DEVE SER USANDO NO METHOD POST TB -->
            <textarea name="msg" id="imsg" cols="30" rows="10"></textarea>
        </p>

        <p>
            <input type="submit" value="Enviar">
        </p>
    </form>
</body>
</html>
