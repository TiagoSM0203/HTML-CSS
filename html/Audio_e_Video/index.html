<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio e Video</title>
</head>
<body>
    <h1>Musicas e Video</h1>
    <p>Reproduzindo audio</p>
    <audio src="" controls autoplay></audio> <!-- compativel com MP3 WAV OGG -->

    <audio preload="metadata" controls> <!-- loop para quando acabar tocar de novo e autoplay para ele tocar automaticamente -->
        <source src="I Surrender - Hillsong Worship.mp3" type="audio/mpeg"> <!-- audio/ogg ou wave dependendo de qual arquivo for o audio -->
        <p>Se o navegador nao abrir nenhum tipo de arquivo de audio, ele nao e compativel com o mesmo. <a href="I Surrender - Hillsong Worship.mp3">Clique aqui para baixar</a></p>
    </audio>
    <br>
    <h1>Videos</h1>
    <video style="width: 500px;" controls poster="print.png">
        <source src="04 Blue Orb Transition.mp4" type="video/mp4">
        <p>seu navegador nao tem compatibilidade com reproducao de videos.</p>
    </video> <!-- compativel (mp4 com m4v ogv webm) __ importante colocar todos os formatos para que o cliente consiga acessar de qualquer navegador--> <!-- tag video gera muito armazenamento para o site e com isso mais gastos -->

    <h1>Video do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/VF6F7FxxZwQ?si=YGXkHSsPza3y6IuU" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe> <!-- neste formato, puxando do youtube nao usa nada de armazenamento de banda do site, mais recomendado -->
</body>
</html>
